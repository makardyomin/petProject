<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список проектов</title>
</head>
<body>
<h2>Список проектов</h2>
<pre id="jsonOutput">Загрузка...</pre>

<script>
    fetch('/projects')
        .then(response => response.json())
        .then(data => {
            document.getElementById('jsonOutput').textContent = JSON.stringify(data, null, 4);
        })
        .catch(error => {
            document.getElementById('jsonOutput').textContent = "Ошибка загрузки данных";
            console.error(error);
        });
</script>
</body>
</html>
